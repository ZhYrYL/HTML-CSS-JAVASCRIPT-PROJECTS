<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB - Log in or sign up</title>
</head>
<body>
    <div class="main">
        <h1>facebook</h1>
        <text class="text1">Recent Logins</text><br>

            <img src = "img/imee.jpg" alt="imee">
            <img src ="img/papa.jpg" alt="papa">
            <div class="account-con">
                <div class="account"></div>

            </div>

            <button class="imee">Imee</button><button class="papa">Rod</button>
            </div>

        </div>
    </div>
        <div class="login-form">
            <fieldset>
                <input type="email" placeholder="Email or phone number"><br>
                <input type="password" placeholder="Password"><br>
                <button class="btn1">Log in</button><br>
                <text class="text4">Forgot password?</text><br>
                <text class="line">___________________________________________</text><br>
                <button class="btn2">Create new account</button>
            </fieldset>
                <p class="footer"><strong>Create a Page</strong> for a celebrity, brand or business</p>
        </div>
